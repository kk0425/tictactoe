<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="game-header">
        <div class="players">
            <div id="scoreboard">
                <div id="scoreboard-header">
                    <h4>Scoreboard:</h4>
                </div>
                <div id="player-scores">
                    <div class="player-score">
                        <div id="player1-name"><input type="text" value="X">: </div>
                        <div id="player1-value">0</div>
                    </div>
                    <div class="player-score">
                        <div id="player2-name"><input type="text" value="O">: </div>
                        <div id="player2-value">0</div>
                    </div>
                </div>
            </div>
        </div>
        <dialog id="gameover-modal">
            <div></div>
            <button autofocus>New Game</button>
        </dialog>
    </div>
    <div id="gameboard-container"></div>
</body>
</html>
